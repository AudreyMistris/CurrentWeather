<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="weather.png">
    <title>The weather app</title>

    <script type="text/JavaScript">
           function AutoRefresh(time) {
              setTimeout("location.reload(true);", time);
           }
     </script>
</head>

<body onload = "JavaScript:AutoRefresh(5000);">
</body>

<body>

    <script src="main.js"></script>
    <script>
        document.getElementById("time").textContent = "" + new Date();
        // Caso a imagem de fundo n√£o aparecer
        document.body.style.backgroundColor = "cornflowerblue";
    </script>

    <div class="container">
        <h2 id="city"></h2>
        <div class="middle">
            <img src="" alt="icon" id="icon" style="max-height: 100%; max-width: 100%">
            <div class="degrees">
                <h1 id="temp"></h1>
                <span>&#176;</span>
            </div>
            <h3 id="description"></h3>
            <h4></h4>
        </div>
        <h4>This page will refresh every 30 seconds.</h4>
    </div>

</body>

</html>
