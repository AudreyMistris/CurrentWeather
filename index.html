<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="weather.png">
    <title>What's the weather like?</title>
    <!-- https://fcc-weather-api.glitch.me/ -->

    <script type="text/JavaScript">
           function AutoRefresh(time) {
              setTimeout("location.reload(true);", time);
              document.getElementById("time").textContent = "" + new Date();
           }
    </script>
</head>

<body onload = "JavaScript:AutoRefresh(10000);">
    <!-- AutoRefresh configurado para 10 000 ms -->
</body>

<body>

    <script src="main.js"></script>
    <script>
        // Se a imagem de fundo não aparecer
        document.body.style.backgroundColor = "cornflowerblue";
    </script>

    <div class="container">
        <h2 id="city"></h2>
        
        <div class="middle">
            <img src="" alt="icon" id="icon" style="max-height: 100%; max-width: 100%">
            <div class="degrees">
                <h1 id="temp"></h1>
                <span>&#176;</span>
            </div>
            <h3 id="description"></h3>
            <div id="time"> - </div>
        </div>
        
        <h4>A página é atualizada a cada 10 segundos.</h4>
    </div>

</body>

</html>
